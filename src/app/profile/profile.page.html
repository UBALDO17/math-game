<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" />
    </ion-avatar>

    <div class="profile-details">
      <h2 class="profile-name">John Doe</h2>
      <ion-icon name="pencil" class="edit-icon" slot="end" (click)="editProfile()"></ion-icon>
    </div>
  </div>

  <div class="highscores-container">
    <ion-text color="primary">
      <h3>High Scores</h3>
    </ion-text>
    <ion-list>
      <ion-item>
        <ion-label>
          Addition
        </ion-label>
        <ion-badge color="success">120</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>
          Subtraction
        </ion-label>
        <ion-badge color="success">98</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>
          Multiplication
        </ion-label>
        <ion-badge color="success">150</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>
          Division
        </ion-label>
        <ion-badge color="success">85</ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="games">
      <ion-icon name="game-controller"></ion-icon>
      <ion-label>Games</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
